<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ADvOps Quick Tools</title>
    <link rel="stylesheet" href="popup.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets\css\bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mb-3">
      <div class="row pe-2 pt-2">
        <h1 class="col-8">ADvOps Quick Tools</h1>
        <button class="btn btn-outline-secondary ms-auto col-4" id="btnSettings"><i class="fa-solid fa-gear"></i></button>
      </div>
      <div id="alerts" role="alert">
        
      </div>
      <div id="form">
        <div class="form-group">
          <label class="form-label" id="WorkItemLabel" for="workItemCode">Please enter work item code</label>
          <input type="text" class="form-control" id="workItemCode" pattern="[0-9]" />
        </div>
    
        <div class="form-group">
          <label class="form-label" id="prefixLabel" for="prefix">Work Item prefix</label>
          <input type="text" class="form-control" id="prefix" />
        </div>
    
        <div class="form-group">
          <label class="form-label" id="taskTitleLabel" for="taskTitle">Work Item Title</label>
          <input type="text" class="form-control" id="taskTitle" />
        </div>

        <h3>Task Type: </h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bulkTypeTaskSelector" id="bulkTypeTaskSelectorTesters" value="testers" checked>
          <label class="form-check-label" for="bulkTypeTaskSelectorTesters">Testers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bulkTypeTaskSelector" id="bulkTypeTaskSelectorDevices" value="devices">
          <label class="form-check-label" for="bulkTypeTaskSelectorDevices">Devices</label>
        </div>
        <div id="optionsCheckboxes" class="form-group" style="margin-bottom: 15px;">
          
        </div>
  
        <button id="selectAll" class="btn btn-outline-primary">Select All</button>
    
        <button id="submit" type="button" class="btn btn-primary">Create Work Item</button>
      </div>

      <div id="settings">
        <h2>Settings</h2>
        <p class="mb-2">Use this dropdown to select which list to edit</p>
        <select id="editListSelector" class="form-select mb-2">
          <option selected value="Testers">Testers List</option>
          <option value="Devices">Device List</option>
        </select>

        <div id="editArea" class="mb-2">
          <div id="editTestersDiv">
            <label for="editTesters">Edit the testers, create a new line for each tester</label>
            <textarea class="form-control" id="editTesters" style="height: 200px;"></textarea>
          </div>
          <div id="editDevicesDiv" class="hidden">
            <label for="editDevices">Edit the devices, create a new line for each device</label>
            <textarea class="form-control" id="editDevices" style="height: 200px;"></textarea>
          </div>
        </div>
        <button class="btn btn-danger" id="btnDiscard">Discard</button>
        <button class="btn btn-primary" id="btnSave">Save</button>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script defer src="assets\js\bootstrap.bundle.js"></script>
    <script defer src="assets\js\jquery-3.6.0.min.js"></script>
    <script defer src="assets\js\alerts.js"></script>
    <script defer src="assets\js\helpers.js"></script>
    <script defer src="popup.js"></script>
    <script defer src="popup_settings.js"></script>
  </body>
</html>
