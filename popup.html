<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ADvOps Quick Tools</title>
    <link rel="stylesheet" href="popup.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>ADvOps Quick Tools</h1>
      <div class="form-group">
        <label class="form-label" id="WorkItemLabel" for="workItemCode">Please enter work item code</label>
        <input type="text" class="form-control" id="workItemCode" pattern="[0-9]" />
      </div>
  
      <div class="form-group">
        <label class="form-label" id="prefixLabel" for="prefix">Work Item prefix</label>
        <input type="text" class="form-control" id="prefix" />
      </div>
  
      <div class="form-group">
        <label class="form-label" id="taskTitleLabel" for="taskTitle">Work Item Title</label>
        <input type="text" class="form-control" id="taskTitle" />
      </div>
  
      <div class="form-group" style="margin-bottom: 15px;">
        <legend class="form-check-label">Select Testing Devices</legend>
        <input type="checkbox" class="form-check-input" name="testing_devices" value="Desktop - Chrome"><span>Desktop - Chrome</span><br>
        <input type="checkbox" class="form-check-input" name="testing_devices" value="Desktop - Edge"><span>Desktop - Edge</span><br>
        <input type="checkbox" class="form-check-input" name="testing_devices" value="Mobile - Android"><span>Mobile - Android</span><br>
        <input type="checkbox" class="form-check-input" name="testing_devices" value="Mobile - iPhone"><span>Mobile - iPhone</span><br>
        <input type="checkbox" class="form-check-input" name="testing_devices" value="Tablet - iPad"><span>Tablet - iPad</span><br>
      </div>

      <button id="selectAll" class="btn btn-outline-primary">Select All</button>
  
      <button id="submit" type="button" class="btn btn-primary">Create Work Item</button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
  </body>
</html>
